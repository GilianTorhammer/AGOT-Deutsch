 agot_bm_group_TDOD:0 "Der Tanz der Drachen\n96 A.E. - 129 A.E."
 agot_bm_8096:0 "Der Aufstieg der drei Töchter"
 agot_bm_8106_desc:0 "In den Freien Städten beanspruchen die Triarchen von Volantis, die wahren Nachfahren des alten Valyria zu sein, was ihrer Stadt einen höheren Status verleiht als den anderen ehemaligen Kolonien des Valyrianischen Freistaats. Lys und Myr haben nach langen Jahren erbitterter Rivalität beschlossen, ihre Differenzen beiseite zu legen, und gemeinsam mit Tyrosh führen sie nun Krieg gegen das mächtige Volantis, in der Hoffnung, ein neues, unaufhaltsames Bündnis zu gründen."
 agot_bm_8106:0 "Der Bruder des Königs"
 agot_bm_8129_desc:0 "Zu Beginn der Herrschaft von Viserys I. war sein eigener Bruder, Prinz Daemon Targaryen, das größte Ärgernis. Daemon war launisch und nahm schnell Anstoß, aber er war auch verwegen und gefährlich. Er war einer der eifrigsten Unterstützer seines Bruders im Großen Rat, manche sagen, er sei von dem Glauben beseelt, dass er der Erbe sein würde. Doch stattdessen wurde Rhaenyra zur Erbin ernannt, und nun hat König Viserys Lady Alicent Hohenturm wieder geheiratet. Daemon hat es offenbar satt, auf eine Krone zu warten, und ist nun entschlossen, sein eigenes Königreich zu errichten. Dabei machen er und Corlys Velaryon gemeinsame Sache, und zwar dank des Raubzugs der drei Töchter oder der Triarchie. Dieses junge Bündnis aus Lys, Myr und Tyrosh bedroht den Handel, der durch die Trittsteine fließt, und der Schurkenprinz hat sich verpflichtet, sie aufzuhalten."
 agot_bm_8129:0 "Der Tanz der Drachen"
 agot_bm_8129_desc:0 "Nach dem Tod von König Viserys im Jahr 129 A.E. widersetzt sich der Lord Kommandant der Königsgarde, Ser Kriston Kraut, später 'der Königsmacher' genannt, dem Testament des verstorbenen Königs, in dem seine Tochter Prinzessin Rhaenyra als Erbin eingesetzt wurde, und krönt stattdessen ihren jüngeren Bruder Prinz Aegon zum König Aegon II. Ein Bürgerkrieg zwischen Aegon II. Targaryen und Rhaenyra Targaryen um die Kontrolle des Eisernen Throns bricht aus, der später als 'Tanz der Drachen' bekannt wird."
