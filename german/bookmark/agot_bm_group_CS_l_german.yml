 agot_bm_group_8284:0 "284 A.E."
 agot_bm_8284:0 "Der gekrönte Hirsch"
 agot_bm_8284_desc:0 "Der Krieg des Usurpators, Roberts Rebellion - es ist egal, wie das kleine Volk es nennt, aber es ist #italic vollbracht.#!\n\n Die Targaryens sind so gut wie ausgelöscht, ihre letzten Nachkommen in Form eines jungen Mannes und eines Säuglings in die Freien Städte verstreut. Robert I. Baratheon sitzt nun auf dem Eisernen Thron von Westeros, aber er merkt bald, dass es nicht so einfach ist, König zu sein, wie er erwartet hatte.\n\n“Ehre? Ich habe sieben Königreiche zu regieren! Ein König, sieben Königreiche! Glaubst du, die Ehre hält sie bei der Stange? Glaubt Ihr, dass es die Ehre ist, die den Frieden bewahrt? #bold Es ist die Angst! Furcht und Blut!!!"

 bookmark_king_robert_baratheon:0 "König Robert I. Baratheon"
 bookmark_king_robert_baratheon_desc:0 "Seid gegrüßt, Robert I. aus dem Hause Baratheon, König der Andalen, der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Beschützer des Reiches von Westeros! Jetzt sitzt Robert auf dem Eisernen Thron und muss das Reich zusammenführen, um eine friedliche und blühende Herrschaft zu sichern. Verbunden mit den Lannisters durch eine königliche Heirat mit der schönen - wenn auch verschlagenen - Cersei Lannister, findet sich Robert von Speichelleckern und Schlimmeren umgeben.\n\n#bold Wie wird der gekrönte Hirsch ein dauerhaftes Vermächtnis für das Haus Baratheon auf dem Thron sichern?#!"

 bookmark_284_tywin_lannister:0 "Lord Tywin Lennister"
 bookmark_284_tywin_lannister_desc:0 "Tywin Lennister, Lord von Casterlystein, Schild von Lennishort und Wächter des Westens, hat sich das Erbe des Löwen gesichert: einen Heiratspakt mit dem frischgebackenen König von Westeros, Robert I. Baratheon. Doch seine Tochter Cersei kümmert sich immer weniger um die Machenschaften ihres Vaters, sondern zieht ihre eigenen Pläne und Intrigen vor. Sein goldener Sohn, Jaime, wird für immer als Königsmörder bekannt sein. Und sein Erbe, der junge Tyrion, der Gnom, wird in den Augen seines Vaters niemals aufrecht stehen.\n#bold Wie wird der große Löwe die Zukunft seines Hauses im Dienste des Reiches verbessern?#!"

 bookmark_284_renly_baratheon:0 "Lord Renly Baratheon"
 bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, ein Junge von nur sieben Jahren und der neue Lord von Sturmkap und Lord der Sturmlande, bringt viel Versprechen in den Stammsitz seiner Familie. Renly ist ein charismatisches Kind, dem es leicht fällt, Freunde zu gewinnen, und wird zu gegebener Zeit Roberts Stärke und Statur widerspiegeln.Doch zunächst muss er sich in den Wirren der neuen Herrschaft seines älteren Bruders zurechtfinden und neue Allianzen schmieden.\n\n#bold Wie könnte Renly seinem Bruder, dem König - und all den Lords und Ladys von Westeros, die um die königliche Aufmerksamkeit buhlen - seinen Wert beweisen?#!"

 bookmark_284_stannis_baratheon:0 "Lord Stannis Baratheon"
 bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, ein wortkarger Mann und der neue Lord von Drachenstein, überlebte den Krieg durch schiere Tapferkeit und Entschlossenheit. Wo andere Männer verhungert und zerbrochen wären, hielt Stannis bei der Verteidigung von Sturmkap fast ein ganzes Jahr lang durch. Von Robert mit dem traditionellen Sitz des Königserben - ohne den Lordstitel - geehrt, nimmt er nun seinen Platz an der Seite seines Bruders ein, um das Königreich zu neuem Wohlstand zu führen.\n\n#bold Aber wird der neue Einfluss am Hof von Drachenstein die Ansichten des jungen Lords und seine künftige Herrschaft prägen?"

 bookmark_balon_greyjoy:0 "Lord Balon Graufreud"
 bookmark_balon_greyjoy_desc:0 "Balon Graufreud, Lord der Eiseninseln und Kapitän des Langschiffs 'Großer Kraken', wünscht sich eine Rückkehr zum Alten Weg. Nachdem sein Vater Quellon seine Herrschaft damit verbracht hat, die Beziehungen zu den grünen Landen zu verbessern - indem er dem Schürfen und der Entführung von Sklaven ein Ende setzte -, sieht der neue Herrscher der Eisengeborenen unter dem neuen König die Gelegenheit, seinen eigenen Kurs im unruhigen Kielwasser der verdrängten Targaryen-Herrschaft zu bestimmen.\n\n#bold Mit den Winden des Wandels im Rücken, wie wird Balon seinen Platz in den Annalen der Geschichte Westeros einnehmen?"
