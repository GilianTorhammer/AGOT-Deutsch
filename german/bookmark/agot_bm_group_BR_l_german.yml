 agot_bm_8157:0 "Die Eroberung von Dorne"
 agot_bm_8157_desc:0 "Als Prinz Daeron der junge Drache 157 A.E. den Eisernen Thron bestieg, erklärte er dem unabhängigen Königreich Dorne den Krieg, um das Vermächtnis seines Vorfahren Aegon des Eroberers zu vollenden und alle Sieben Königslande unter der Herrschaft der Targaryen zu vereinen. Daeron gewann den Krieg schnell, ein Sieg, den er in seinen Schriften 'Eroberung von Dorne' verewigte: "Die Waffen des Hauses Martell zeigen die Sonne und den Speer, die beiden Lieblingswaffen der Dornischen, aber von den beiden ist die Sonne die tödlichere". Nach der Invasion überließ der junge Drache dem Lord der Weite die Herrschaft über Dorne, um ihn zu ersetzen. Die stolzen Dornischer, obwohl besiegt, wollten sich weder einem Drachen noch einem Tyrell unterwerfen. Verschwörungen und Revolten verbreiteten sich in Dorne wie ein Lauffeuer und gipfelten im Tod von Lord Tyrell. Sein Tod führte zu einer Rebellion in ganz Dorne, und innerhalb von vierzehn Tagen war alles, was Daeron erreicht hatte, zunichte gemacht."
 agot_bm_8195:0 "Die erste Schwarzfeuer-Rebellion"
 agot_bm_8195_desc:0 "Westeros steht am Rande eines Bürgerkriegs, da Daemon Schwarzfeuer, der legitimierte Bastardsohn von König Aegon IV., sich in einer Rebellion gegen seinen leiblichen Bruder König Daeron II. erhoben hat und die Lords von Westeros zwingt, zwischen dem Schwarzen Drachen und dem Roten Drachen zu wählen. Währenddessen sieht sich das Haus Stark im Norden mit einer Rebellion konfrontiert, die von der gefährlichen Skagosi angeführt wird, und auf der anderen Seite der Meerenge befinden sich die Freien Städte Braavos und Pentos im Krieg. Es liegt an euch, über das Schicksal der Sieben Königslande zu entscheiden. Wenn man das Spiel der Throne spielt, gewinnt man oder man stirbt."
 agot_bm_8211:0 "Nach dem Frühling"
 agot_bm_8211_desc:0 "Die Große Frühjahrskrankheit, die die Sieben Königslande heimsuchte und Jung und Alt, Lords und Bauern gleichermaßen tötete, ist endlich vorbei. Nachdem König Daeron der Gute der Seuche zum Opfer gefallen ist und sein ältester Sohn Prinz Baelor Speerbrecher während des Turniers in Ashford erschlagen wurde, sitzt nun sein jüngerer Sohn Aerys I. Targaryen auf dem Eisernen Thron. Während die Targaryens, Schwarzfeuers und der Rest von Westeros ihre alten Pläne für Macht, Ruhm oder Gold bereits wieder in Angriff genommen haben, macht sich ein junger Knappe namens Ei unter der Führung von Ser Duncan der Große auf den langen Weg, der vor ihm liegt..."
 agot_bm_8219:0 "Die dritte Schwarzfeuer-Rebellion"
 agot_bm_8219_desc:0 "Haegon Schwarzfeuer, der viertgeborene Sohn von Daemon Schwarzfeuer, und Aegor Bitterstahl starteten einen Angriff gegen Aerys Targaryen, um zu versuchen, den Eisernen Thron für die Schwarzfeuers zu beanspruchen."
 agot_bm_8226:0 "Die Invasion von Raymun Rotbart"
 agot_bm_8226_desc:0 "Raymun Rotbart hat das freie Volk geeint und sich zum König hinter der Mauer gekrönt. Er hat die Kühnheit, die Nachtwache anzugreifen, nachdem er gesehen hat, wie sie in den Niedergang geraten ist und sich nun in der perfekten Position befindet, um von einem Angriff überrascht zu werden."
 agot_bm_8236:0 "Die vierte Schwarzfeuer-Rebellion"
 agot_bm_8236_desc:0 "Daemon Schwarzfeuer, der Dritte seines Namens, ältester Sohn von Haegon Schwarzfeuer, startete zusammen mit Aegor Bitterstahl einen Angriff gegen König Aegon Targaryen, den Fünften seines Namens, indem er in Massies Haken landete."
 agot_bm_8239:0 "Die Lachende Sturm-Rebbellion"
 agot_bm_8239_desc:0 "Lord Lyonel Baratheon aus den Sturmlanden, bekannt als der Lachende Sturm, hatte seine Tochter mit Prinz Duncan Targaryen verlobt. Der Prinz brach jedoch diese Verlobung und verliebte sich in ein niedriggeborenes Mädchen namens Jenne von Altsteinen. Wie wird der Lachende Sturm darauf reagieren, da dies eine große Beleidigung für die Ehre seines Hauses darstellt?"
 agot_bm_8259:0 "Der Krieg der Neunheller-Könige"
 agot_bm_8259_desc:0 "Die Schar der Neun, eine Gruppe ehrgeiziger Machthungrige in Essos, haben die Streitenden Länder und die Trittsteine erobert. Sie setzten Alequo Adarys die Silberzunge als Herrscher von Tyrosh ein. Nun hat Maelys I. Schwarzfeuer, die letzte der Schwarzfeuer-Prätendenten und Anführerin der Goldenen Kompanie, sie davon überzeugt, Westeros anzugreifen und den Eisernen Thron zu besteigen. König Aegon V. Targaryen hat jedoch von diesem Plan erfahren und plant, eine Armee zu den Trittsteinen zu schicken, um sich dieser Bedrohung zu stellen, bevor eine weitere Schwarzfeuer-Invasion das Reich verwüsten kann."

