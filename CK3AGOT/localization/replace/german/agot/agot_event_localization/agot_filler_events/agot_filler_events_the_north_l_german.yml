l_german:

############################
#   Norden Füllereignisse  #
############################

###################################
#   Begegnung mit einem Wildling  #
###################################

 agot_filler_north.0001.t:0 "Begegnung mit einem Wildling"
 agot_filler_north.0001.desc:0 "Bei einem Ausritt durch den Wald entdecke ich einen zerzausten Mann in der Nähe und bemerkte schon bald, dass es sich um einen Wildling handelte!"
 agot_filler_north.0001.a:0 "Stirb, du Wildling!"
 agot_filler_north.0001.a.tt:0 "Bei Wildlingen, heißt es töten oder getötet werden."
 agot_filler_north.0001.b:0 "Ich könnte einen weiteren Hausdiener gebrauchen..."
 agot_filler_north.0001.b.tt:0 "Ihr bietet ihm die Möglichkeit an, in euren Stallungen zu arbeiten."
 agot_filler_north.0001.c:0 "Ich verstecke mich im Gebüsch, man wird mich nicht entdecken!"
 agot_filler_north.0001.c.tt:0 "Manche mögen Euch einen Feigling nennen, aber zumindest seid Ihr ein Feigling, der noch atmet!"

 agot_filler_north.0002.t:0 "Begegnung mit einem Wildling"
 agot_filler_north.0002.desc:0 "Nicht alle Wildlinge sind böse, und ich brauche an meinem Hof mehr treue Diener. Beugt das Knie und erhebt Euch als Mann des Nordens."
 agot_filler_north.0002.a:0 "Von diesem Tag an bis zum Ende eurer Tage."

######################################
#   Ein schwarzer Bruder desertiert  #
######################################

 agot_filler_north.0003.t:0 "Ein schwarzer Bruder desertiert"
 agot_filler_north.0003.desc:0 "Die Männer der Nachtwache haben ein heiliges Gelübde abgelegt: Sie leben und sterben auf ihrem Posten. Ein Deserteur muss durch die Hand des Lords, der ihn gefangen nimmt, seine gerechte Strafe erhalten."
 agot_filler_north.0003.a:0 "Bringt den Eidbrecher herein."

 agot_filler_north.0004.t:0 "Ein schwarzer Bruder desertiert"
 agot_filler_north.0004.desc:0 "Der Deserteur, ein Mann namens [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], wird zu mir gebracht. Er wimmert über die Dinge, die er nördlich der Mauer gesehen hat. Unaussprechliche Schrecken in der eisigen Einöde..."
 agot_filler_north.0004.a:0 "Er soll die Gerechtigkeit des Königs erfahren."
 agot_filler_north.0004.b:0 "Er hat offensichtlich viel gesehen."
 agot_filler_north.0004.b.tt:0 "Vielleicht sollte er auf seinen Posten zurückkehren..."

 agot_filler_north.0005.t:0 "Ein schwarzer Bruder wird gerichtet"
 agot_filler_north.0005.desc:0 "Es heißt im Norden: Der Mann, der ein Urteil fällt, soll auch das Schwert führen. Ich schaue zum letzten Mal in die Augen von [agot_filler_black_brother_deserter.GetFirstNameNoTooltip]."
 agot_filler_north.0005.a:0 "Zum Teufel mit dem, was sie sagen. Wozu habe ich sonst einen Henker in meinen Diensten?"
 agot_filler_north.0005.b:0 "Ich werde das Schwert führen."
 agot_filler_north.0005.b.tt:0 "Richtet ihn hin."

 agot_filler_north.0006.t:0 "Ein Deserteur kehrt an die Mauer zurück"
 agot_filler_north.0006.desc:0 "Ich dachte, ich hätte [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] zum letzten Mal gesehen, als er aus der Schwarzen Festung floh und behauptete, in der gefrorenen Einöde unaussprechliche Schrecken gesehen zu haben.\n\nJetzt, wo er vor mir steht, sehe ich nur einen Deserteur, der die Gerechtigkeit verdient - einen schnellen Tod."
 agot_filler_north.0006.a:0 "Du lebst und stirbst auf deinem Posten, Bruder."

###############################################
#    HÄNDLER VERKAUFT SCHATTENWOLFUMHÄNGE     #
###############################################

 agot_filler_north.0020.t:0 "Schattenwolfumhänge zu verkaufen!"
 agot_filler_north.0020.desc:0 ""Schattenwolfumhänge! Schattenwolfumhänge zu verkaufen," brüllt der Händler. Ich drehe mich um und sehe, dass der Händler drei große, pelzige Umhänge hinter sich aufgespannt hat. Er fängt meinen Blick auf und lädt mich ein, die Umhänge zu inspizieren..."
 agot_filler_north.0020.a:0 "Inspiziert die Umhänge."
 agot_filler_north.0020.b:0 "Schattenwölfe? Die sind ausgestorben! Erklärt euch, Händler."
 agot_filler_north.0020.c:0 "Ich benötige keine Umhänge."
 agot_filler_north.0020.a_tt:0 "Ihr betrachtet die Umhänge genauer."

#echtes Fell
 agot_filler_north.0021.t:0 "Bei näherer Begutachtung"
 agot_filler_north.0021.desc:0 "Ich ziehe einen großen weißen Umhang herunter. Als ich das Fell in meinen Händen spüre, erkenne ich, dass die Handwerkskunst bemerkenswert ist; sogar die Nähte sind meisterhaft! Ich schließe die Augen und rieche an dem Umhang; er riecht nach Schnee und Kiefernholz. Ich öffne die Augen, ziehe meinen Umhang aus und lege ihn in die Arme des Händlers, während ich den Schattenwolfumhang anprobiere. Der Umhang ist erfrischend warm. Ich merke einen deutlichen Unterschied zu meinem Wolfsumhang.\n\n Der Händler räuspert sich und murmelt etwas von "Zeit zu bezahlen oder den Umhang zurückzugeben"..."
 agot_filler_north.0021.a:0 "Das muss ich unbedingt kaufen!"
 agot_filler_north.0021.b:0 "Es scheint echt zu sein, aber ich brauche es nicht..."
 agot_filler_north.0021.c:0 "Ich bin ein Edelmann, ich muss nicht dafür bezahlen!"

#Fragwürdiges Fell
 agot_filler_north.0022.t:0 "Bei näherer Begutachtung"
 agot_filler_north.0022.desc:0 "Ich ziehe einen großen weißen Umhang herunter. Als ich das Fell in meinen Händen spüre, bin ich nicht überrascht, dass die Verarbeitung nichts Außergewöhnliches ist. Ich schließe meine Augen und rieche an dem Umhang; er riecht nach altem Fleisch und nassem Hund. Igitt. Der Händler bittet mich, ihn anzuprobieren. Ich ziehe ihn an und spüre den kalten Luftzug. \n\n Der Händler räuspert sich und murmelt etwas von "Zeit, zu bezahlen oder den Umhang zurückzugeben"..."
 agot_filler_north.0022.a:0 "Ich sollte euch dafür einsperren lassen..."

 agot_filler_north.0023.t:0 "'Schattenwolf'-Umhänge, hä?"
 agot_filler_north.0023.desc:0 ""Der Schattenwolf? Ausgestorben? Nein, nein, nein", murmelt der Händler. "Südlich der Mauer, gewiss. Aber diese Umhänge wurden aus Schattenwölfen hergestellt, die von Wildlingen jenseits der Mauer gejagt wurden! Ich habe große Mühen auf mich genommen, um diese frischen Waren für Abnehmer wie euch südlich der Mauer liefern zu lassen. Nur zu, begutachtet sie! Überzeugt Euch selbst.""
 agot_filler_north.0023.a:0 "Überprüft die Umhänge."
 agot_filler_north.0023.b:0 "Das interessiert mich nicht."

#####################################
#   SOMMERSCHNEE KINDHEITSEREIGNIS  #
#####################################

 agot_filler_north.0030.t:0 "Sommerschnee!"
 agot_filler_north.0030.desc:0 "BRRRR! Ich habe draußen gespielt, als es plötzlich wie aus dem Nichts zu schneien begann! Die Maester haben mir gesagt, dass dieser Sommerschnee gefährlich werden kann, wenn ich mich zu lange draußen aufhalte, aber ich habe so viel Spaß... "
 agot_filler_north.0030.a:0 "Ich sollte auf die Maester hören. Der Letzte, der zum Bergfried zurückkehrt, ist ein Wildling!"
 agot_filler_north.0030.b:0 "Ich bin ein NORDMANN! Das ist Sommerschnee. Er bedeutet nichts."
 agot_filler_north.0030.c:0 "Aber der Bergfried ist #italic so#! weit..."

##############################################
#   SOMMERSCHNEE VERNICHTET ERNTEN EREIGNIS  #
##############################################

 agot_filler_north.0031.t:0 "Der Winter ist früher eingekehrt"
 agot_filler_north.0031.desc:0 ""Mein Herr, mein Herr", sagt der frustrierte Bauer vor mir, "diese Sommerschneestürme haben meine Ernte dezimiert! Ich habe keine Hoffnung, dass ich den vollen Ertrag wiederherstellen kann, vor allem, weil die Ernte bald ansteht. Ich weiß nicht, was ich tun soll, wenn ich meine Familie in dieser Erntezeit nicht ernähren kann, vor allem, weil der Winter naht... Es muss doch etwas geben, was ihr tun könnt!"\n\nDer Bauer ist mutig, von mir Hilfe für seine Farm zu verlangen... aber diese Sommerschneestürme haben den Farmen im ganzen Land Schaden zugefügt... "
 agot_filler_north.0031.a:0 "Ich werde nur für die zerstörte Ernte eine Entschädigung zahlen."
 agot_filler_north.0031.b:0 "Das war die Bestrafung durch die alten Götter für eure Sünden."
 agot_filler_north.0031.c:0 "Ihr seid ein NORDMANN! Ihr solltet die Gefahr von Schneestürmen im Sommer kennen."

#######################################################
#   RUNEN DER ERSTEN MENSCHEN ENTDECKT - BAUMEISTER   #
#######################################################

 agot_filler_north.0032.t:0 "Runen der ersten Menschen"
 agot_filler_north.0032.desc:0 "Bei einem Bauvorhaben in dieser Gegend wurde eine bemerkenswerte Entdeckung gemacht. Anscheinend hat ein einheimischer Baumeister ein Steinhaufen ausgegraben, auf denen die Runen der Ersten Menschen eingraviert sind. Der Baumeister bietet mir an, die Steine zu einem, wie er sagt, sehr fairen Preis zu verkaufen.\n\n Die Maester haben uns gelehrt, dass die Ersten Menschen ihre Runen in Steine und andere Gegenstände eingraviert haben, als sie zum ersten Mal nach Westeros kamen. Manche sagen sogar, dass diese Schnitzereien magische Eigenschaften haben. Diese Steine könnten sehr wertvoll sein und würden mein Ansehen im Norden zweifellos erhöhen..."
 agot_filler_north.0032.a:0 "Schickt einen Boten, um die Steine zu kaufen."
 agot_filler_north.0032.b:0 "Ich brauche so etwas nicht."
 agot_filler_north.0032.c:0 "Das Vermächtnis der Ersten Männer ist #italic mein#!Vermächtnis. Ihr nehmt die Steine."
 agot_filler_north.0032.d:0 "Das Vermächtnis der Ersten Männer ist #italic mein#!Vermächtnis. Ihr nehmt die Steine."

########################################
#   EINEN ECHTEN WEHRBAUM ZU WÜRDIGEN  #
########################################

 agot_filler_north.0033.t:0 "Ein Ausflug in die Wälder"
 agot_filler_north.0033.desc:0 "Es kann sehr bereichernd sein, durch einige der abgelegeneren Teile meiner Ländereien zu reisen. Ich finde, dass lange Spaziergänge durch die Wälder, die Hügel oder auch nur durch ein Feld den Stress des Edelmanndaseins sehr lindern können.\n\nHeute wandere ich durch einen kleinen, vergessenen Wald. Die Bäume sind sehr alt, ihre dicken Stämme kreuzen und verflechten sich auf eine Weise, die ich noch nie gesehen habe. Als ich weiter in den Wald hineinwandere, entdecke ich einen wunderschönen weiß-roten Baum - einen Wehrholzbaum! Diese uralten Bäume sind hier im Norden alle noch am Leben, aber einen solchen in der tiefen Wildnis zu sehen, ist... beeindruckend. Ich gehe auf den Stamm zu und schaue in das weinende Gesicht, das die Kinder des Waldes vor Tausenden von Jahren geschnitzt haben. Ich nehme seine seltsame Schönheit in mich auf und kann nicht anders, als mich zu entspannen, als ich mich zum Gehen entschließe."
 agot_filler_north.0033.a:0 "Was für ein schöner Baum."
 agot_filler_north.0033.b:0 "Ich bin froh, dass ein so heiliger Baum hier geschützt steht."
 agot_filler_north.0033.c:0 "Ich sollte zurückgehen und ein Gebet an die alten Götter richten..."

############################################
#   WOLFANGRIFFE AUF DEN SCHAF/WOLLHANDEL  #
############################################

 agot_filler_north.0034.t:0 "Wolfsangriffe bedrohen die Schäfer"
 agot_filler_north.0034.desc:0 "Es ist eine weitere lange Nacht in meinem Arbeitszimmer. Die Sonne ist untergegangen, und der Mond ist hoch in den Himmel gestiegen. Bei dem hellen Mondschein brauche ich meine Kerze kaum. Während ich Stunden damit verbringe, Berichte durchzusehen, Geschäftsbücher zu prüfen und Dokumente zu stempeln, stoße ich auf einen aktuellen Bericht, der sowohl von meinem Verwalter als auch von meinem Marschall unterzeichnet ist.\n\n Der Bericht stellt fest, dass Schäfer in meiner gesamten Domäne eine wachsende Zahl sterbender oder verletzter Wolltiere gefunden haben - Tiere, die Wolle produzieren, wie mein Verwalter in dem Bericht vermerkt. Ziegen, Schafe und sogar Wollhunde wurden in der Nacht von großen, gefräßigen Wolfsrudeln angegriffen, wie viele berichten. Sollten sich diese Angriffe in ihrer derzeitigen Anzahl fortsetzen, könnte der Wollhandel ernsthafte Verluste erleiden.\n\nEine Lösung für dieses Problem zu finden, erscheint mir unausweichlich; es wäre schön, meinem Rat morgen früh eine Lösung vorlegen zu können."
 agot_filler_north.0034.a:0 "Setzt ein Kopfgeld auf Wölfe aus und bezahlt jeden Jäger in Gold für jeden erlegten Wolf."
 agot_filler_north.0034.b:0 "Erteilt den Schäfern eine Verwarnung, weil sie sich nicht auf ihre Wolle Acht geben."
 agot_filler_north.0034.c:0 "Entschädigt die am stärksten betroffenen Schäfer"

#############################
#   HERZBAUM GÄRTNERPFLEGE  #
#############################

 agot_filler_north.0035.t:0 "Die Pflege des Herzbaums"
 agot_filler_north.0035.desc:0 "Meine Gärtner haben sich kürzlich um den Götterhain in meinem Bergfried gekümmert. Sie haben die Blumenbeete gemulcht, neue Blumen gepflanzt, die Hecken beschnitten und den Götterhain im Allgemeinen verschönert, so dass er am ehesten an einen kleinen Hain erinnert.\n\n Aber die Gärtner sind mit der Bitte an mich herangetreten, den Wehrholz-Herzbaum zu verschönern, der stolz über dem gesamten Götterhain steht. Die Gärtner sagen mir, dass sie ihn nur verschönern und die Äste und Wurzeln beschneiden werden, aber ich bin vorsichtig wegen möglicher Schäden an ihm. Welcher Nordmann lässt schon seinen Herzbaum verkommen?"
 agot_filler_north.0035.a:0 "Überlasst dies nur den erfahrensten Gärtnern."
 agot_filler_north.0035.b:0 "Was kann schon schiefgehen?"
 agot_filler_north.0035.c:0 "Ich will es nicht riskieren... Der Herzbaum ist zu heilig."
 agot_filler_north.0035.d:0 "Nein, ich werde es selbst tun!"
 
###################################
# Eislaufen - ALLGEMEINE FREIZEIT #
###################################

 agot_filler_north.0036.t:0 "Eisläufer!"
 agot_filler_north.0036.desc:0 "Heute ist ein kühler, aber ansonsten schöner Tag. Ich habe mir ein paar Stunden Zeit genommen, um in den kleineren Siedlungen in der Nähe meiner Burg spazieren zu gehen, die Natur zu bewundern und einfach den schönen Tag zu genießen.\n\n Als ich herumspaziere, komme ich an einem zugefrorenen Teich vorbei und sehe das Gemeine Volk, das herrlich auf dem Eis herumläuft! Ihre Bewegungen sind sehr unterschiedlich, viele fallen auf das Eis, aber manche gleiten auch wunderschön. Ah, was für ein schöner Anblick!"
 agot_filler_north.0036.a:0 "Ich denke, ich werde mich hier eine Weile setzen und sie beobachten."
 agot_filler_north.0036.b:0 "Ich glaube, ich werde mich ihnen anschließen!"
 agot_filler_north.0036.c:0 "Nein, nein. Es ist nicht sicher auf dem Eis, ich muss sie aufhalten!"

#########################
#  ICE SKATING - TRAVEL #
#########################

 agot_filler_north.0037.t:0 "Eislaufen durch den Norden"
 agot_filler_north.0037.desc:0 "Mein Interesse wurde durch Gelehrtenberichte über Nordmänner geweckt, die mit Schlittschuhen, die aus den Knochen von Schafen und Pferden gefertigt wurden, über die weiten Strecken der eisigen Einöde gleiten. Offenbar handelt es sich dabei um eine uralte Reisemethode, die in einigen Teilen des Nordens im Winter genutzt wird, um Handel zu treiben und andere Dörfer zu erreichen. In einem Bericht wird sogar behauptet, dass diese Methode seit der Besiedlung des Nordens durch die ersten Menschen praktiziert wird!"
 agot_filler_north.0037.a:0 "Der Winter bringt uns wirklich dazu, einfallsreich zu sein."
 agot_filler_north.0037.b:0 "Faszinierend, aber ich bleibe bei dem guten alten Schlitten."
 agot_filler_north.0037.c:0 "Können wir dies zur Unterstützung unserer Armeen bei den Feldzügen im Norden übernehmen?"

############################################
#   SAGEN VON EINHÖRNERN AUF SKAGOS  #
############################################

 agot_filler_north.0038.t:0 "Einhörner auf Skagos"
 agot_filler_north.0038.desc:0 "Auf der Insel Skagos lebte der Sage nach ein einzigartiges und rätselhaftes Tier, das auf dem Festland bereits ausgestorben ist. Es ist ein zotteliges und mächtiges Tier, das in diesem Teil der Welt das Pferd ersetzt hat. Auf seinem Kopf befindet sich ein einziges langes Horn, das von Händlern in der ganzen bekannten Welt sehr geschätzt wird. Die Skagosi reiten auf dieser Bestie in die Schlacht, wann immer ein Gefecht ansteht, und gemeinsam verzehren Skagosi und Bestie das Fleisch ihrer erschlagenen Feinde.\n\nDiese Bestie ist nichts anderes als das #bold Einhorn#! Das Einhorn ist eine wilde Bestie, die es sogar mit Schattenwölfen aufnehmen kann, und kein Tier, das man in Versuchung führen sollte. Und deshalb haben die Skagosi es gezähmt."
 agot_filler_north.0038.a:0 "Skagos scheint ein faszinierender Ort zu sein; ich würde ihn gerne einmal besuchen."
 agot_filler_north.0038.b:0 "Ich glaube, ich bleibe bei meinen normalen Pferden vom Festland."
 agot_filler_north.0038.c:0 "Was für eine faszinierende Geschichte."
 agot_filler_north.0038.d:0 "Offensichtlich ein überzogenes Märchen."

##################################################
#   ERLEBNIS EISFISCHEN - FISCHEN GEMEINES VOLK  #
##################################################

 agot_filler_north.0039.t:0 "Eisfischen"
 agot_filler_north.0039.desc:0 "Bei einem Spaziergang durch mein Land stoße ich auf einige zugefrorene Teiche. Bei wärmeren Temperaturen sind diese gewöhnlich ein guter Ort zum Angeln. Aber es scheint, dass selbst das kältere Klima einige des Gemeinen Volkes nicht davon abgehalten hat, ihr Glück beim Eisfischen zu versuchen. Es sieht so aus, als hätten sie ein paar Löcher gebohrt, um das Wasser unter dem dicken Eis zu erreichen...\n\n Ich nähere mich und werfe einen Blick auf ihre Fänge und ihre Ausrüstung. Sie nehmen schnell Notiz von mir und kommen sofort ins Gespräch darüber, wie gut die Teiche mit Fischen bestückt sind und wie erfolgreich das Fischen ist. Ein Mann erzählt mir sogar, dass er mit seinem kleinen Sohn hier ist, der noch nie geangelt hat!"
 agot_filler_north.0039.a:0 "Was habt ihr bis jetzt gefangen?"
 agot_filler_north.0039.b:0 "Darf ich mich zu euch gesellen?"
 agot_filler_north.0039.c:0 "Ihr habt kein Recht, auf meinem Land und in meinen Teichen zu fischen!"

####################################################
#   LAGERGESCHICHTEN AUS DEM NORDEN - DIE ANDEREN  #
####################################################

 agot_filler_north.0040.t:0 "Sagen des Nordens"
 agot_filler_north.0040.desc:0 "Das Lagerfeuer brennt lichterloh, als ich neben den anderen Platz nehme. Eine Woche in den Wäldern zu verbringen, völlig losgelöst vom Hof und vom Herrschen - und von den kleinen Problemen des Lebens - ist etwas, wovon die meisten in meiner Position nur träumen können. Aber im Norden ist das unsere Tradition. Unser Erbe.\n\n Der Mond steht hoch über unseren Köpfen, und unser Gastgeber, ein Mann namens Beron, blickt mit finsterer Miene vom Feuer auf.\n\n "Meine Freunde", sagt er, während das Feuer im Schwarz seiner Augen tanzt, "man sagt, es gibt eine Sage über diese Wälder. Eine beängstigende und alte Sage. Kennt ihr sie alle?" Die Männer murmeln ein kollektives Nein und fordern ihn auf, sie zu erzählen.\n\n "Vor langer Zeit mieden Jäger und Sammler diese Wälder, als ob sie von Drachen bevölkert wären. Der Herr dieser Wälder war irritiert, denn hier gab es gutes Wild zu jagen und leckere Beeren zu ernten. Also wagte er sich in den Wald, um herauszufinden, warum er für seine Leute wie Gift war."\n\n "In diesen Wäldern suchte er viele Tage und Nächte nach irgendwelchen Anzeichen. Aber er fand nichts, wohin er auch blickte. Bis er eines Nachts, als der Mond hoch am Himmel stand, einen eisigen und bedrohlichen Wind spürte. Plötzlich sah er hinter sich keinen Geringeren als einen #italic Anderen#, der gekommen war, um ihn zu töten-"\n\n Aus dem Nichts hören du und deine Begleiter ein Rascheln im Gebüsch... Beron schnappt nach Luft, als jemand aus dem Dickicht springt und euch wild schreiend angreift! Du kannst hören, wie Beron wild über das Geschrei des Mannes lacht!"
 agot_filler_north.0040.a:0 "AHHHHHH!"
 agot_filler_north.0040.b:0 "FLIEHT! AUF DIREKTEM WEG NACH HAUSE!"
 agot_filler_north.0040.c:0 "AHAH, toller Streich, Beron!"

############################################
#   ERLEBNIS EISFISCHEN - SOLOFISCHEN  #
############################################

 agot_filler_north.0041.t:0 "Eisfischen"
 agot_filler_north.0041.desc:0 "Ich nehme mir den Tag frei, um Eisfischen zu gehen! Einige Teiche in der Nähe sind zugefroren, und ich habe beschlossen, dass es eine nette Entspannung sein wird, allein in der Wildnis zu sein.\n\n Als ich meine Angelschnur ins Wasser werfe, höre ich ein Knarren und Knacken... es dämmert mir sofort... \n\n Ich springe von meinem Platz auf und versuche, zurück auf festen Boden zu laufen, aber ich spüre das eiskalte Wasser an meinen Füßen und plötzlich - #bold PLATSCH#! sinke ich auf den Grund!"
 agot_filler_north.0041.a:0 "Hilfe, so helft mir doch!"
 agot_filler_north.0041.b:0 "Schwimmen...schwimmen! So schnell du kannst!"
 agot_filler_north.0041.drowning.toast.title:0 "Keiner kann Euch schreien hören."
 agot_filler_north.0041.drowning.toast.alternate.title:0 "Ein geheimnisvoller Fremder rettet euch."

############################
#   WOLFSANGRIFF - NORDEN  #
############################

#############################################
#   Bauer und der Wiedergänger #Zombieschrodcat  #
#   0043-0050                               #
#############################################

 agot_filler_north.0043.t:0 "Der Bauer und der Wiedergänger"
 agot_filler_north.0043.desc:0 "Ein Mann betritt euren Hof und führt eine ungewöhnlich blasse Frau an den Händen angebunden, vor sich her. Er behauptet, Jäger hätten die Frau, die er als Wiedergänger bezeichnet, im Wald gefunden, wo sie mit dem Blut eines toten Jägers bedeckt war. Die Frau versucht sich zu rechtfertigen und behauptet, sie habe Kräuter gepflückt, als sie den verwundeten Jäger fand, und habe versucht, ihn zu retten, nachdem er von einem Wolf angegriffen worden war.\n\n Der Mann warnt Euch, ihre Beteuerungen zu ignorieren - sie sei eine Wiedergänger; erinnert Euch an die Sagen vom Nachtkönig und die Gefahr, die seinesgleichen darstellen."
 agot_filler_north.0043.a:0 "Wer war noch mal der Nachtkönig?"
 agot_filler_north.0043.b:0 "Das Reich dankt euch!"
 agot_filler_north.0043.c:0 "Die Wiedergänger aus der Sage haben blaue Augen, du Narr!"
 agot_filler_north.0043.d:0 "Dieses arme Mädchen hat schon genug gelitten!"

 agot_filler_north.0044.t:0 "Sage: Der Nachtkönig"
 agot_filler_north.0044.desc:0 "Die Sage besagt, dass der Nachtkönig der dreizehnte Lord Kommandant der Nachtwache war. Einige behaupten, dass er von einer bleichen Frau - einer Anderen oder einem Geist - verführt wurde und sie ihn dazu brachte, sich selbst zum König zu erklären und die Mauer mit Grausamkeit und dunkler Magie zu beherrschen. Die Herrschaft des Nachtkönigs endete schließlich, als der König des Winters und der König jenseits der Mauer sich verbündeten und einen Krieg führten, um ihn zu besiegen."
 agot_filler_north.0044.a:0 "Ah! Ja, der Nachtkönig."

 agot_filler_north.0045.t:0 "Ihre Umarmung: Nacht"
 agot_filler_north.0045.desc:0 "Manchmal streife ich in unruhigen Nächten durch die Burghallen. Normalerweise sind nur wenige Leute so spät unterwegs, außer ein paar Wachen, doch heute Nacht treffe ich auf [palebride.GetFirstNameNoTooltip], die ebenfalls durch die Hallen wandert. Sie kommt auf mich zu und flüstert mir Dinge zu, die mein Blut vor Verlangen kochen lassen. Sie schenkt mir ein verschmitztes Lächeln, und ich folge ihr, und bald sind wir beide in den Laken eines Gästezimmers verfangen."
 agot_filler_north.0045.a:0 "Ihre Augen sind fast blau..."

 agot_filler_north.0046.t:0 "Ihre Umarmung: Morgen"
 agot_filler_north.0046.desc:0 "Als die Morgendämmerung einsetzt, ist [palebride.GetFirstNameNoTooltip] nicht auffindbar. Die Wachen durchsuchen die Burg vergeblich. Diese Nacht hat mich irgendwie verändert, das spüre ich. Wenn ich versuche, mich an ihre Schönheit zu erinnern, kann ich nur das tiefe Blau ihrer Augen sehen, wie das kälteste Eis, aber waren ihre Augen nicht eigentlich rot?\n\nVielleicht hatte [thug.GetFirstNameNoTooltip] recht mit seiner Warnung..."
 agot_filler_north.0046.a:0 "Verbitterung oder etwas anderes..."

 agot_filler_north.0047.t:0 "Alptraum von ihr"
 agot_filler_north.0047.desc:0 "Seit der Hinrichtung von [palebride.GetFirstNameNoTooltip] hat sich der Albtraum in den letzten Nächten immer wieder wiederholt. Ich wandere nachts durch die Burg und zittere vor Kälte. Als ich mich einem offenen Fenster nähere, um die Fensterläden zu schließen, sehe ich sie. Sie steht im Innenhof, während es schneit, und starrt zu mir hoch. Ihre Augen sind in dem Traum blau, nicht rot, ein unnatürliches Blau..."
 agot_filler_north.0047.a:0 "Ihre... Augen sind... blau!"

 agot_filler_north.0048.t:0 "Ein Zeichen der Dankbarkeit"
 agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] hat mich heute aufgesucht. Sie berichtete mir, dass sie mir seit dem Tag, an dem ich sie vor [thug.GetFirstNameNoTooltip] gerettet habe, dankbar ist. [palebride.GetFirstNameNoTooltip] sagte, sie wünschte, sie könnte sich irgendwie bei mir für alles, was ich für sie getan habe, erkenntlich zeigen."
 agot_filler_north.0048.a:0 "Könnt ihr mich die Heilkunst lehren?"
 agot_filler_north.0048.b:0 "Könnt ihr mich die Gartenarbeit lehren?"
 agot_filler_north.0048.c:0 "Ich tat, was nötig war."

 agot_filler_north.0049.t:0 "Ein Zeichen der Dankbarkeit: Heilkunst"
 agot_filler_north.0049.desc:0 "Wochen sind vergangen, in denen [palebride.GetFirstNameNoTooltip] mich über den menschlichen Körper und verschiedene Behandlungsmethoden für Krankheiten belehrte. Allmählich habe ich ein Verständnis für die Heilkunst entwickelt."
 agot_filler_north.0049.a:0 "Ich habe viel gelernt, danke!"

 agot_filler_north.0050.t:0 "Ein Zeichen der Dankbarkeit: Gartenarbeit"
 agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] und ich haben eifrig im Garten gearbeitet. [palebride.GetFirstNameNoTooltip] hat mir nicht nur gezeigt, wie man gärtnert, sondern sie hat mich auch in die verschiedenen Verwendungsmöglichkeiten einiger Pflanzen unterwiesen."
 agot_filler_north.0050.a:0 "Ich habe viel gelernt, danke!"

#############################################
#   Beichtvater           #Zombieschrodcat  #
#   0052-0053                               #
#############################################

 agot_filler_north.0052.t:0 "Der Beichtvater"
 agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip] hat meinen Wachen gestanden, dass er einen Reisenden, der bei ihm übernachtet hat, ermordet und ausgeraubt hat. Der Reisende hatte mit [confessor.GetFirstNameNoTooltip] gemeinsam Brot und Salz gebrochen und stand unter dem Schutz des Gastrechts.\n\n[confessor.GetFirstNameNoTooltip] gesteht, dass er vor dem Mord nicht Fromm war, bis er danach begann, eine große weiße Ratte in seinem Heim zu sehen. Er will nun bei den Göttern Wiedergutmachung leisten und die Gerechtigkeit erhalten, die ihm für seine Verbrechen zusteht."
 agot_filler_north.0052.a:0 "Eine weiße Ratte?"
 agot_filler_north.0052.a.tt:0 "Ihr erinnert euch möglicherweise an diese Sage..."
 agot_filler_north.0052.b:0 "Es gibt nur einen Weg, um Buße zu tun!"
 agot_filler_north.0052.b.tt:0 "Blut muss mit Blut bezahlt werden, ihr werdet das Schwert führen..."
 agot_filler_north.0052.c:0 "Gebt mir das Gold, und alles ist vergeben."
 agot_filler_north.0052.c.tt:0 "Alles hat seinen Preis..."
 agot_filler_north.0052.d:0 "Wachen ergreift ihn!"
 agot_filler_north.0052.d.tt:0 "Ihr werdet später über sein Schicksal entscheiden, oder er wird seine letzten Tage im Kerker verbringen."

 agot_filler_north.0053.t:0 "Legenden: Der Rattenkoch"
 agot_filler_north.0053.desc:0 "Eine aus der Nachtwache stammende Sage über einen Koch der Nachtfeste, der einem andalischen König eine Torte servierte, die aus seinem eigenen Sohn bestand. Dieser Racheakt erzürnte die Götter nicht - wohl aber der Mord an dem Prinzen, der Gast der Nachtwache war. Zur Strafe verwandelten die Götter den Koch in eine große weiße Ratte, von der es heißt, dass sie noch immer in dem verlassenen Nachtfeste herumspukt."
 agot_filler_north.0053.a:0 "Ah, jetzt erinnere ich mich an das Lied."
 agot_filler_north.0053.a.tt:0 "Nun denn, ihr kehrt zur Urteilsfindung zurück."
 
 agot_filler_north.0054.t:0 "Der Beichtvater"
 agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip] hat meinen Wachen gestanden, dass er einen Reisenden, der bei ihm übernachtet hat, ermordet und ausgeraubt hat. Der Reisende hatte mit [confessor.GetFirstNameNoTooltip] gemeinsam Brot und Salz gebrochen und stand unter dem Schutz des Gastrechts.\n\n[confessor.GetFirstNameNoTooltip] gesteht, dass er vor dem Mord nicht Fromm war, bis er danach begann, eine große weiße Ratte in seinem Heim zu sehen. Er will nun bei den Göttern Wiedergutmachung leisten und die Gerechtigkeit erhalten, die ihm für seine Verbrechen zusteht."
 agot_filler_north.0054.a:0 "Es gibt nur einen Weg, um Buße zu tun!"
 agot_filler_north.0054.a.tt:0 "Blut muss mit Blut bezahlt werden, ihr werdet das Schwert führen... "
 agot_filler_north.0054.b:0 "Gebt mir das Gold, und alles ist vergeben."
 agot_filler_north.0054.b.tt:0 "Alles hat seinen Preis..."
 agot_filler_north.0054.c:0 "Wachen ergreift ihn!"
 agot_filler_north.0054.c.tt:0 "Ihr werdet später über sein Schicksal entscheiden, oder er wird seine letzten Tage im Kerker verbringen."

#######################################
# Nord:Bibliothek - by Zombieschrodcat#
#           0055 - 0061               #
#######################################

 agot_filler_north.0055.t:0 "Die Bibliothek: Der Norden"
 agot_filler_north.0055.desc:0 "Meine Nächte sind unruhig, was zum Teil an dem Stress liegt, mit dem ich in letzter Zeit zu tun hatte. Mein Geist scheint nicht in der Lage zu sein, den Stress des Herrschens auch nur für einen kurzen Moment der Ruhe zu ignorieren.\n\nAls ich heute Nacht durch die Burg wanderte, fand ich mich in der Bibliothek wieder. Vielleicht könnte ein gutes Buch meinen Geist ablenken?"
 agot_filler_north.0055.a:0 "Mal sehen, wie wäre es hiermit?"
 agot_filler_north.0055.a.tt:0 Ein gutes Buch kann euch von euren Problemen ablenken, oder auch nicht."
 agot_filler_north.0055.b:0 "Hm, oder vielleicht dieses?"
 agot_filler_north.0055.b.tt:0 "Ein gutes Buch kann euch von euren Problemen ablenken, oder auch nicht."

 agot_filler_north.0056.t:0 "Die Bibliothek: Hartheim"
 agot_filler_north.0056.desc:0 "#bold Hartheim: Ein Buch über drei Jahre jenseits der Mauer unter Wilden, Räubern und Waldhexen#! von Maester Wyllis. Das Buch beschreibt das tägliche Leben in der unglückseligen und einzigen Stadt, die vor ihrer rätselhaften Zerstörung jenseits der Mauer existierte. Maester Wyllis hätte mehr über die Siedlung berichten können, wenn sein Beschützer Grom der Wolf, ein Häuptling der Wildlinge, nicht in einer Schlägerei gestorben wäre. Ohne seinen Beschützer war Maester Wyllis gezwungen, aus Hartheim zu fliehen."
 agot_filler_north.0056.a:0 "Eine gute Geschichte!"

 agot_filler_north.0057.t:0 "Die Bibliothek: Vermählung mit dem Meer"
 agot_filler_north.0057.desc:0 "#bold Vermählung mit dem Meer, ein Buch über die Geschichte von Weißwasserhafen seit seinen frühesten Tagen#! von Maester Yorrick. Das Buch enthält viele Details über Weißwasserhafen - und das Haus Manderly, das es regiert. Dennoch gibt es ein paar merkwürdige Passagen, in denen Maester Yorrick von Blutopfern schreibt, die den alten Göttern dargebracht werden."
 agot_filler_north.0057.a:0 "Eine gute Geschichte!"

 agot_filler_north.0058.t:0 "Die Bibliothek: Gerechtigkeit und Ungerechtigkeit"
 agot_filler_north.0058.desc:0 "#bold Gerechtigkeit und Ungerechtigkeit im Norden: Urteile der drei Stark-Lords#! von Maester Egbert. In dem Buch wird erläutert, wie die Verletzung des Gastrechts im Norden als ein dem Verrat gleichgestelltes Verbrechen angesehen wird - und nur der Mord an einem Verwandten könnte als ebenso abscheulich gelten."
 agot_filler_north.0058.a:0 "Eine gute Geschichte!"

 agot_filler_north.0059.t:0 "Die Bibliothek: Wächter an der Mauer"
 agot_filler_north.0059.desc:0 "#bold Wächter an der Mauer#! von Erzmaester Harmune. Dieses Buch enthält viele Geschichten über die Nachtfeste und die Sagen, die von den Mitgliedern der Nachtwache erzählt werden. Erzmaester Harmune erzählt ausführlich von Brandon "der Zertrümmerer" Stark, der sich mit dem König hinter der Mauer Joramun verbündet, um den Nachtkönig und seine Leichenfrau zu besiegen."
 agot_filler_north.0059.a:0 "Eine gute Geschichte!"

 agot_filler_north.0060.t:0 "Die Bibliothek: Die Könige des Winters"
 agot_filler_north.0060.desc:0 "#bold Die Könige des Winters oder die Legenden und Abstammungen der Starks von Winterfell#! von Maester Childer. Dieses Buch ist dafür bekannt, dass es einen Teil einer verlorenen Ballade über Brandon "den Erbauer" und die Kinder des Waldes enthält. Die Teile dieser verlorenen Ballade erzählen, wie Brandon mit Hilfe der Kinder des Waldes die Mauer errichtete."
 agot_filler_north.0060.a:0 "Eine gute Geschichte!"

 agot_filler_north.0061.t:0 "Die Bibliothek: Ein schwieriger Wälzer"
 agot_filler_north.0061.desc:0 "Während ich auf die Tintenlinien starre, dröhnt mein Kopf. Was auch immer dieser Maester mit seinen Schriften bezwecken wollte, entzieht sich mir! Nachdem ich fünfmal dieselbe Zeile gelesen habe, beschließe ich, das Unterfangen abzubrechen und das Buch weiterhin seine Geheimnisse bewahren zu lassen! "
 agot_filler_north.0061.a:0 "Verflucht sei dieses Buch!"

#####################################
# Schattenkatze - by Zombieschrodcat#
#           0062 - 0067             #
#####################################

 agot_filler_north.0062.t:0 "Die Schattenkatze"
 agot_filler_north.0062.desc:0 "Während eines Ausrittes trenne ich mich von meiner Gruppe, um mich zu erleichtern. Meine Wachen bleiben zurück, damit ich ungestört sein kann. Als ich fertig bin und mich darauf vorbereite, zur Gruppe zurückzukehren, bemerke ich eine Schattenkatze, die mich ein paar Meter entfernt anstarrt."
 agot_filler_north.0062.a:0 "HILFE! SO HELFT MIR DOCH!"
 agot_filler_north.0062.a.tt:0 "Hoffentlich hören meine Männer meine Hilferufe und kommen mir zu Hilfe!"
 agot_filler_north.0062.b:0 "*Zieht den Stahl*"
 agot_filler_north.0062.b.tt:0 "Schattenkatzen sind schnell, hoffentlich seid ihr schneller!"
 agot_filler_north.0062.c:0 "Ganz ruhig, Kätzchen."
 agot_filler_north.0062.c.tt:0 "Als Jäger wisst Ihr am besten, wie man mit einer solchen Situation umgeht... #italic Ihr hofft.#!"
 agot_filler_north.0062.d:0 "Du bist ja eine Schönheit!"
 agot_filler_north.0062.d.tt:0 "Das arme Ding sucht doch nur nach einer Mahlzeit."
 agot_filler_north.0062.e:0 "*Starrt zurück*"
 agot_filler_north.0062.e.tt:0 "Sie sind nicht leicht zu erschrecken, obwohl Sie den Ruf haben, gefürchtet zu sein."
 agot_filler_north.0062.f:0 "*Schluckauf* Du bist ja ein großes Kätzchen."
 agot_filler_north.0062.f.tt:0 "Mag das Kätzchen Bauchkraulen?"

 agot_filler_north.0063.t:0 "Die Schattenkatze"
 agot_filler_north.0063.desc:0 "Das Geräusch von Stahl, der aus der Scheide hervortritt, lässt die Schattenkatze auf mich zurasen - zum Glück ziehe ich die Klinge rechtzeitig. Ein Hieb mit dem guten Stahl und die Schattenkatze flieht vor mir."
 agot_filler_north.0063.a:0 "Eine Lektion, die sie hoffentlich nicht vergisst!"
 agot_filler_north.0063.a.tt:0 "Das wird eine eindrucksvolle Geschichte abgeben!"

 agot_filler_north.0064.t:0 "Die Schattenkatze"
 agot_filler_north.0064.desc:0 "Ich nehme die Enden meines Umhangs und hebe sie so hoch, wie ich kann. Ein verwirrter Blick durchfährt die Schattenkatze, als ich mich zu verdoppeln scheine. Die Bestie ist sich nicht mehr so sicher, dass ich eine leichte Beute bin. Nach einem kurzen Moment beschließt die Schattenkatze, lieber zu fliehen, als ein Risiko einzugehen."
 agot_filler_north.0064.a:0 "Das wird eine tolle Geschichte abgeben!"
 agot_filler_north.0064.a.tt:0 "Gut, dass ihr heute euren Umhang dabei hattet!"

 agot_filler_north.0065.t:0 "Die Schattenkatze"
 agot_filler_north.0065.desc:0 "Dem Aussehen nach zu urteilen, ist das arme Ding eine halbverhungerte Mutter mit einem Wurf Jungtiere. Ich hole etwas getrocknetes Fleisch, das ich für die Fahrt mitgebracht hatte, und werfe es ihr zu. Sie wird mich nicht belästigen, wenn es eine leichtere Mahlzeit gibt..."
 agot_filler_north.0065.a:0 "Hoffentlich findet sie bald ein Reh."
 agot_filler_north.0065.a.tt:0 "Was für ein hübsches Geschöpf. Ihr müsst daran denken, mehr Fleisch mitzunehmen, wenn Ihr das nächste Mal hierher kommt."

 agot_filler_north.0066.t:0 "Die Schattenkatze"
 agot_filler_north.0066.desc:0 "Ich schaue der Schattenkatze in die Augen - wie viele hatte ich im Laufe der Jahre gejagt? Die meisten waren größer und stärker als diese. Sie ist eine halbverhungerte Mutter, nicht älter als zwei Jahre. Trotzdem bewundere ich sie ein wenig. Langsam wird sie sich der Situation bewusst: Sie ist hier nicht das dominante Raubtier. Angst füllt ihre Augen, und sie flieht ängstlich vor mir."
 agot_filler_north.0066.a:0 "Bis zum nächsten Mal!"
 agot_filler_north.0066.a.tt:0 "Was für ein Leben führt Ihr, wenn sogar die Tiere Euch fürchten? Die Nachricht von diesem Ereignis wird sie nur noch vergrößern."

 agot_filler_north.0067.t:0 "Die Schattenkatze"
 agot_filler_north.0067.desc:0 "Das muss *Schluckauf* das größte Kätzchen sein, das ich je gesehen habe. Komm her, #italic miez, miez, miez#! Magst du es, wenn man dich hinter dem Ohr kratzt? Warte... aua... Kätzchen, das tut weh... AUA! Kätzchen, nicht beißen!"
 agot_filler_north.0067.a:0 "Böses Kätzchen!"
 agot_filler_north.0067.a.tt:0 "Ihr dachtet, sie würde das Baukraulen mögen..."

#####################################
#       Pilze by Godswood           #
#        by Zombieschrodcat         #
#           0068 - 0072             #
#####################################

 agot_filler_north.0068.t:0 "A Mushroom in the Godswood"
 agot_filler_north.0068.desc:0 "The summer snows have finally melted from the Godswood — though like any true Northener, the snow-covered forest floor has not stopped me from praying to my gods. Still, with the snows gone, the Godswood is alive with many of the plants once covered by the snow thriving. While admiring the new growth in the Godswood, I noticed a rather colorful mushroom growing by the weirwood's roots..."
 agot_filler_north.0068.a:0 "As long as it doesn't harm the heart tree!"
 agot_filler_north.0068.a.tt:0 "Clearly the old gods allow it to grow here, perhaps it's best to leave it be?"
 agot_filler_north.0068.b:0 "Perhaps my chef could prepare this?"
 agot_filler_north.0068.b.tt:0 "You onder what kinds of dishes the chef can prepare with this ingredient."
 agot_filler_north.0068.c:0 "Well, what an interesting find."
 agot_filler_north.0068.c.tt:0 "Your knowledge of spycraft and poison has made you very familiar with this mushroom."
 agot_filler_north.0068.d:0 "A sign from the old gods?"
 agot_filler_north.0068.d.tt:0 "Clearly the old gods allow it to grow here, perhaps it's meant for you?"
 agot_filler_north.0068.e:0 "What a rare find!"
 agot_filler_north.0068.e.tt:0 "Knowledge of the healing arts has made you very familiar with this mushroom."

 agot_filler_north.0069.t:0 "A Mushroom in the Godswood"
 agot_filler_north.0069.desc:0 "The meal my chef prepared was delicous! I left not even the smallest morsel on my plate before returning to the throne room. I am listening to a courtier's complaints when I start feeling strange... then I see it! All of my courtiers and guests have turned into White Walkers from the legends, and snow is falling inside my castle.\n\nWhen I wake hours later, I am informed that my guards had to restrain me in my madness. My maester believes the mushroom caused me to see visions, but I know it was a warning from the Old Gods..."
 agot_filler_north.0069.a:0 "I will live to serve the gods!"
 agot_filler_north.0069.a.tt:0 "No matter what anyone says, you cannot unsee what you have seen..."

 agot_filler_north.0070.t:0 "A Mushroom in the Godswood"
 agot_filler_north.0070.desc:0 "The mushroom is a very rare type, known quite well to those with interests such as mine. When the mushroom is ingested, it causes the individual to see all manners of hallucinations. When someone is in such a state, well... let's just say it is very hard to defend one's self."
 agot_filler_north.0070.a:0 "Oh, the things I can make with you."
 agot_filler_north.0070.a.tt:0 "Such a poison may prove useful!"

 agot_filler_north.0071.t:0 "A Mushroom in the Godswood"
 agot_filler_north.0071.desc:0 "I hesitated only briefly before taking a bite of the mushroom. It had grown from the roots of the weirwood — surely the gods intended for me to partake.\n\nA short while later, the Godswood was alive with the songs of the Children of the Forest. A warm glow filled the air, and with it came the warmth of summmer. Hours later, I awoke next to the heart tree."
 agot_filler_north.0071.a:0 "Truly, the gods meant for me to see this!"
 agot_filler_north.0071.a.tt:0 "No matter what anyone says, you cannot unsee what you have seen!"

 agot_filler_north.0072.t:0 "A Mushroom in the Godswood"
 agot_filler_north.0072.desc:0 "The mushroom is a rare type, known to grow after a short summer snow. While it could be used for nefarious deeds, in smaller amounts it can be a useful medicine. Maesters and healers have been known to pay a decent price for these mushrooms, especially in the South where they are much rarer."
 agot_filler_north.0072.a:0 "A profitable find!"
 agot_filler_north.0072.a.tt:0 "More gold in your hands and perhaps, hopefully, the mushroom will be put to aid someone!"

#####################################
#         Gasthaus neuer Besitzer   #
#        by Zombieschrodcat         #
#           0073 - 0078             #
#####################################

 agot_filler_north.0073.t:0 "The Tavern's New Owner"
 agot_filler_north.0073.desc:0 "While riding along the Kingsroad, my men and I stop at a small tavern we have occasionally visited on such trips. As we enter, we are greeted by the tavern's new owner, an apparent brother of the former owner. He informs us that he had a tavern in the riverlands, and his aging brother could no longer tolerate the cold of the North — so the two traded taverns.\n\nThe new owner has done much to clean up the tavern; dust could not be spotted anywhere. Though I did notice some dried blood on a table, which he said came from butchering a sheep earlier but had unforunately stained the table."
 agot_filler_north.0073.a:0 "Does that mean you have fresh meat pies?"
 agot_filler_north.0073.a.tt:0 "The road has been long, a meal would do your men well."
 agot_filler_north.0073.b:0 "Something is off here..."
 agot_filler_north.0073.b.tt:0 "The new owner causes the hairs to stand on the back of your neck for some reason, perhaps your men should check the tavern out."
 agot_filler_north.0073.c:0 "I knew the pervious owner... something is off here..."
 agot_filler_north.0073.c.tt:0 "You had several conversations with the previous owner during your stays in the past. You know he has no brother."

 agot_filler_north.0074.t:0 "The Tavern's New Owner"
 agot_filler_north.0074.desc:0 "My men confirmed my suspicions when they investigated the root cellar. The previous owner had been strung up like an aging slab of beef — and much like a slab of beef, cuts had been made from his flesh. One of my men lost the contents of his stomach at the realization that this "new owner" had been serving guests food made from the previous."
 agot_filler_north.0074.a:0 "Arrest the murderer!"
 agot_filler_north.0074.a.tt:0 "A monster like that should not be free..."

 agot_filler_north.0075.t:0 "The Tavern's New Owner"
 agot_filler_north.0075.desc:0 "The meat pies were delicous! I couldn't stop myself from having another. Though the mutton tasted very different from how it normally tastes, the meal was great. I compliment the the new owner on his improvement to his brother's cooking!"
 agot_filler_north.0075.a:0 "Best be off then, thank you!"
 agot_filler_north.0075.a.tt:0 "With stomachs full, you and your men seek to continue your journey."
 agot_filler_north.0075.b:0 "Perhaps we should stay the night."
 agot_filler_north.0075.b.tt:0 "Why sleep on the ground when you can have a decent bed!"

 agot_filler_north.0076.t:0 "The Tavern's New Owner"
 agot_filler_north.0076.desc:0 "Late that night, the new owner of the tavern enters my room wielding a large cleaver. I yell for my guards, but the new owner just laughs at me. He claims my men were already in the root cellar, where I'll be soon enough.\n\nHe starts ranting that my guards were all muscle and will make poor meat pies, but a well-marbled noble will make such wonderful pies. He laughs as he lunges at me with the cleaver..."
 agot_filler_north.0076.a:0 "I will not be made into a pie!"
 agot_filler_north.0076.a.tt:0 "Only one of you will leave the tavern alive..."
 agot_filler_north.0076.a.win.title:0 "You Survived"
 agot_filler_north.0076.a.lose.title:0 "You Die..."

 agot_filler_north.0077.t:0 "The Tavern's New Owner"
 agot_filler_north.0077.desc:0 "A cleaver is a poor weapon against castle-forged steel. The murderer learns the hard way as my weapon bites through his collar bone. A gaping wound takes the fight out of him, so he turns to flee — but I would not let such a beast escape. Once the "new owner" is dead, I begin searching the tavern.\n\nI find my men in the root cellar along with the previous owner, strung up like animals to be butchered. My stomach wrenches as it dawns on me exactly #italic what#! was in the pies I had eaten."
 agot_filler_north.0077.a:0 "Such madness..."
 agot_filler_north.0077.a.tt:0 "The sight disgusts you. You hope no one learns of what you ate at this forsaken tavern."

 agot_filler_north.0078.t:0 "The Tavern's New Owner"
 agot_filler_north.0078.desc:0 "Some time had passed since we left that tavern when word came to my court. Apparently, travelers had found the tavern abandoned days after we had left it. They discribed a house of horrors in the root cellar. Bodies had been strung up like animals, and there was evidence that they had been treated as such — butchered for food. My gut turned as I listened..."
 agot_filler_north.0078.a:0 "The pies... were #bold people#!."
 agot_filler_north.0078.a.tt:0 "You hope no one learns that you ate some of those pies."

#####################################
#        Drache im Norden           #
#        by Zombieschrodcat         #
#           0079 - 0081             #
#####################################

 agot_filler_north.0079.t:0 "Ein Drache im Norden"
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] arrives at my court in a panic. The young lad starts ranting about a slumbering dragon within my domain, an accusation which sends the throne room up in laughter. The young lad is not amused — he begs you to act, claiming we are all doomed if the beast should wake!"
 agot_filler_north.0079.a:0 "Get this fool out of here!"
 agot_filler_north.0079.a.tt:0 "At least the lad gave your court a good laugh!"
 agot_filler_north.0079.b:0 "Tell me more about this... #italic dragon#!."
 agot_filler_north.0079.b.tt:0 "The lad's fear is real, perhaps there is more to his tale?"
 agot_filler_north.0079.c:0 "It's best to be prepared, just in case."
 agot_filler_north.0079.c.tt:0 "The maesters says all the dragons are dead, but how can they be sure?"
 agot_filler_north.0079.d:0 "Let me tell you about dragons, lad."
 agot_filler_north.0079.d.tt:0 "A oppurtunity to educate the lad, and show off your knowledge of the histories!"

 agot_filler_north.0080.t:0 "Ein Drache im Norden: At the Hot Spring"
 agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] continued with his tale. Seems the young lad was gathering wood when he came across a stream that was bubbling up hot water. The lad assumed that only a dragon sleeping underground could cause the water to come out so hot.\n\nI reassured the young man: Everything is fine, there is no dragon, but to be safe I will visit the stream. The next day, I travel to the hot spring and enjoy a relaxing dip in the warm water."
 agot_filler_north.0080.a:0 "Yes, no dragons here."
 agot_filler_north.0080.a.tt:0 "Though you may return to check, and enjoy the warmth of the hot springs."

 agot_filler_north.0081.t:0 "Ein Drache im Norden"
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] listens as I recount the history of the Dance of the Dragons, detailing the deaths of the last of the dragons some years after that great war. And how could such a beast have gone unnoticed, as it would need to feed? The young lad seems unsure, but eventually he agrees there is no dragon was in the North."
 agot_filler_north.0081.a:0 "Hopefully he'll be less of a fool."
 agot_filler_north.0081.a.tt:0 "Hopefully he will inform any other smallfolk who have similar fears."

#####################################
#          Heldenhafter Wilderer    #
#        by Zombieschrodcat         #
#           0082 - 0083             #
#####################################

 agot_filler_north.0082.t:0 "Der Heldenhafte Wilderer"
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] ist ein Wilderer, der meinen Wachen wohlbekannt ist, da er sich ihnen seit Jahren entzieht. Normalerweise hätte ich kein Problem damit, jemandem, der meinen Wachen schon so lange ein Dorn im Auge ist, Gerechtigkeit widerfahren zu lassen, aber die Art und Weise, wie [heroic_poacher.GetFirstNameNoTooltip] in den Gewahrsam meiner Wachen kam, lässt selbst meine härtesten Wachen um Nachsicht bitten. Ein reisender Händler wurde von Wegelagerern überfallen, aber er und seine Familie überlebten nur, weil [heroic_poacher.GetFirstNameNoTooltip] die Banditen abwehrte und die Familie in Sicherheit brachte. Dort wurde er dann von meinen Wachen festgenommen. Sogar der Händler bietet eine hohe Summe für die Freilassung des Mannes."
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] hat die Augen vor der Gerechtigkeit verschlossen."
 agot_filler_north.0082.a.tt:0 "Obwohl er Gutes getan hat, hat er sich dem Gesetz entzogen, und das kann man nicht dulden. Dennoch kann eine Vergütung für einen derartigen Fall gewährt werden."
 agot_filler_north.0082.b:0 "Ich werde das Gold des Händlers annehmen..."
 agot_filler_north.0082.b.tt:0 "You can forgive the crimes, and the gold should cover the loss of any game from my woods over the years."
 agot_filler_north.0082.c:0 "To hell with poaching, join me!"
 agot_filler_north.0082.c.tt:0 "Forget the crime! The poacher has done a service to your realm, you could use men such as him!"
 agot_filler_north.0082.d:0 "The Wall needs men like you."
 agot_filler_north.0082.d.tt:0 "A criminal with honor is what the Watch needs. If he serves well, and perhaps he will rise the ranks."

 agot_filler_north.0083.t:0 "Der Heldenhafte Wilderer"
 agot_filler_north.0083.desc:0 "Though it pains me to do it to such a man, the good does not wash out the bad. Since [heroic_poacher.GetFirstNameNoTooltip] has for years turned a blind eye to justices, I took one of his eyes.\n\nAfter the deed is done, I offer a place for [heroic_poacher.GetFirstNameNoTooltip] in my court, promising he would never have to turn to poaching again to make ends meet if he serves me honorably."
 agot_filler_north.0083.a:0 "An eye for an eye."
 agot_filler_north.0083.a.tt:0 "The deed is done. Now that he has joined your court, he will no longer have to turn to crime. The poacher seems to have no ill will to you after taking his eye."

#####################################
#        Die Gletscherspalte         #
#        by Zombieschrodcat         #
#           0084 - 0091             #
#####################################

 agot_filler_north.0084.t:0 "Die Gletscherspalte"
 agot_filler_north.0084.desc:0 "Als ich nach einem starken Schneefall durch die Landschaft reiste, gab der Boden plötzlich unter meinem Pferd nach. Augenblicke später finde ich mich in einer tiefen Gletscherspalte wieder, die der Schnee verborgen hatte. Angesichts der herannahenden Kälte der Nacht weiß ich, dass ich bis zum Eintreffen von Hilfe nicht überleben werde..."
 agot_filler_north.0084.a:0 "Möglicherweise kann ich herausklettern."
 agot_filler_north.0084.a.tt:0 "Das Absturzrisiko ist zwar groß, aber es scheint machbar zu sein."
 agot_filler_north.0084.b:0 "Es muss einen anderen Weg geben..."
 agot_filler_north.0084.b.tt:0 "Vielleicht gibt es eine andere Möglichkeit..."

 agot_filler_north.0085.t:0 "Die Gletscherspalte"
 agot_filler_north.0085.desc:0 "Der Aufstieg ist nicht einfach, aber es letztendlich gelingt es mir. Ein paar Mal hatte ich das Gefühl, dass ich abrutsche und in den Tod stürzen könnte, aber ich hatte glücklicherweise einen festen Halt. Ich richte mich erst komplett auf, als ich weit genug von der Öffnung der Gletscherspalte entfernt bin - und krieche so in Sicherheit.."
 agot_filler_north.0085.a:0 "Ich bin froh noch am Leben zu sein!"
 agot_filler_north.0085.a.tt:0 "Ihr seid heute dem Tod knapp entkommen!"

 agot_filler_north.0086.t:0 "Die Gletscherspalte"
 agot_filler_north.0086.desc:0 "Mein Herz rast, als ich das Sonnenlicht durch die Öffnung der kleinen Höhle schimmern sehe. Ich beginne, darauf zuzulaufen, als ich eine Bewegung sehe... Ein großer #bold Bär#! steht zwischen mir und meiner Freiheit."
 agot_filler_north.0086.a:0 "Es braucht mehr als einen Bären, um mich aufzuhalten!"
 agot_filler_north.0086.a.tt:0 "Glücklicherweise bist du sehr geschickt mit der Klinge!"
 agot_filler_north.0086.b:0 "Ich muss versuchen, an dem Bären vorbeizukommen..."
 agot_filler_north.0086.b.tt:0 "Das wird ein risikoreicher Kampf, bei dem euer Leben auf dem Spiel steht!"
 agot_filler_north.0086.c:0 "*Wegrennen*"
 agot_filler_north.0086.c.tt:0 "Es muss noch einen anderen Weg geben!"

 agot_filler_north.0087.t:0 "Die Gletscherspalte"
 agot_filler_north.0087.desc:0 "Mein Versuch, aus der Höhle herauszufinden, ist gescheitert, also bin ich wieder da, wo ich angefangen habe. Vielleicht könnte ich einen anderen Weg versuchen..."
 agot_filler_north.0087.a:0 "Versuche herauszuklettern."
 agot_filler_north.0087.a.tt:0 "Es besteht eine Absturzgefahr, aber es scheint durchaus machbar."
 agot_filler_north.0087.b:0 "Vielleicht hier entlang..."
 agot_filler_north.0087.b.tt:0 "Vielleicht gibt es noch eine andere Öffnung..."

 agot_filler_north.0088.t:0 "Die Gletscherspalte"
 agot_filler_north.0088.desc:0 "Da ich weiß, dass entweder der Bär oder ich heute Nacht sterben werden, ziehe ich mein Schwert. Ich schwinge das Schwert - im besten Fall gelingen mir ein oder zwei gute Treffer, bevor mich der Bär zerfleischt. Zum Glück sind die Götter auf meiner Seite, und mein erster Schlag erweist sich als tödlich für das Biest. Als ich aus der Höhle trete, zurück in die Bäume und das Sonnenlicht, atme ich tief durch und spreche ein Gebet zu den Göttern."
 agot_filler_north.0088.a:0 "Die Götter sind gnädig, ich habe Glück, dass ich noch am Leben bin."
 agot_filler_north.0088.a.tt:0 "Das hätte auch Euer Grab sein können..."

 agot_filler_north.0089.t:0 "Die Gletscherspalte"
 agot_filler_north.0089.desc:0 "Ich stoße einen Schrei der Erleichterung aus, als ich das Sonnenlicht durch eine Öffnung dringen sehe. Bald bin ich aus der Gletscherspalte heraus und auf dem Weg zurück in die Heimat."
 agot_filler_north.0089.a:0 "Ich bin froh noch am Leben zu sein!"
 agot_filler_north.0089.a.tt:0 "Das hätte auch Euer Grab sein können..."

 agot_filler_north.0090.t:0 "Die Gletscherspalte"
 agot_filler_north.0090.desc:0 "Ich bin stundenlang in diesen verzweigten Höhlen umhergewandert. Ich weiß, dass die Sonne längst untergegangen ist, und die Kälte kriecht mir in die Knochen."
 agot_filler_north.0090.a:0 "So... kalt..."
 agot_filler_north.0090.a.tt:0 "Während Euer Verstand zu schwinden droht, fragt Ihr Euch, ob Euch jemals jemand finden wird..."

 agot_filler_north.0091.t:0 "Die Gletscherspalte"
 agot_filler_north.0091.desc:0 "Es scheint, dass ich nicht der einzige bin, der dieser Gletscherspalte zum Opfer gefallen ist. Ich habe die Überreste einer anderen Person gefunden, obwohl die Zeit nur Knochen und die Kleidung auf ihrem Rücken hinterlassen hat. Es sieht fast so aus, als würde die Person immer noch einen Ledersack umklammern."
 agot_filler_north.0091.a:0 "Ich spreche ein Gebet für die arme Seele."
 agot_filler_north.0091.a.tt:0 "Das ist das Mindeste, was Ihr für jemanden tun könnt, dessen Schicksal Ihr womöglich ebenso ereilt."
 agot_filler_north.0091.b:0 "In diesem Sack muss doch etwas Sinnvolles sein!"
 agot_filler_north.0091.b.tt:0 "Dieser arme Narr hat sicher keine Verwendung mehr dafür!"
 agot_filler_north.0091.c:0 "Will... das bin ich..."
 agot_filler_north.0091.c.tt:0 "Ihr fürchtet, dass Ihr in die Zukunft blickt, was Euch erwartet..."
 agot_filler_north.0091.d:0 "Nicht das Zeichen, auf das ich gehofft hatte."
 agot_filler_north.0091.d.tt:0 "Wird dies Euer Grab sein?"

#####################################
#          Der Schneesturm          #
#        by Zombieschrodcat         #
#           0092 - 0092             #
#####################################

 agot_filler_north.0092.t:0 "Der Schneesturm"
 agot_filler_north.0092.desc:0 "The snow has fallen constantly since the hour of the wolf! As I see my steward enter my throne room, I know the discussion will detail the effects of the blizzard on my hold. We could offer shelter and food to those caught in this weather, but doing so will disrupt the work going on in the hold."
 agot_filler_north.0092.a:0 "Unfortunately, the hold must come first."
 agot_filler_north.0092.b:0 "I will not let my people suffer."
 agot_filler_north.0092.c:0 "I have no control over the weather."

#####################################
# Gefährliches Spiel: Der Elch      #
#        by Zombieschrodcat         #
#           0093 - 0099             #
#####################################

 agot_filler_north.0093.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0093.desc:0 "A messenger arrived at my court today with a request for aid from a local village. The messenger states that a rather large bull moose has been terrorizing the village, and several of its men have been injured by the beast.\n\nA bull moose can be a serious problem, specially if the beast is in rut. There is a reason, after all, that the creature is the sigil of House Hornwood."
 agot_filler_north.0093.a:0 "We hunt!"
 agot_filler_north.0093.b:0 "I'm afraid there is nothing I can do."

 agot_filler_north.0094.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0094.desc:0 "Some of my hunting party are suprised when we arrive at the area plagued by the bull moose, a small lake. They are even more suprised when I inform them that moose are very good swimmers, and it isn't uncommon for them to feed on plants found on the bottom of lakes and rivers. While this one's choice of food is not the issue, the fact it had capsized several small fishing boats was. My party and I set about our task of hunting Der Elch."
 agot_filler_north.0094.a:0 "We'll circle the lake."
 agot_filler_north.0094.b:0 "I'll take a boat and drive Der Elch to you."
 agot_filler_north.0094.c:0 "This is too dangerous..."

 agot_filler_north.0095.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0095.desc:0 "What a sight to see! The bull moose looks like a leviathan emerging from the deep as it tries to come ashore. My men hold their position, and Der Elch is unable to find a break.\n\nI take careful aim with my bow and let the arrow fly. It lands behind Der Elch's right foreleg, and I know immediately the shot had punctured the beast's lungs. I signal to my men to let it go. After a brief rest, we follow the trail of blood to our kill."
 agot_filler_north.0095.a:0 "A good hunt!"

 agot_filler_north.0096.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0096.desc:0 "What a sight to see! The bull moose looks like a leviathan emerging from the deep as it tries to come ashore. Though my men try to hold their position and keep the beast contained, it charges them — effortlessly swiping aside any in its way with its massive antlers.\n\nI try to make a stand against the creature myself, only to be tossed aside like a doll unwanted by a child."
 agot_filler_north.0096.a:0 "A poor hunt..."

 agot_filler_north.0097.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0097.desc:0 "We arrive at the village, where they had been celebrating the harvest — until the bull moose disrupted everything. While some cleaning had been done, there was still much destruction by the beast. The villagers inform us that the beast oft comes at night and scavanges around the village for food, destroying gardens and food stores."
 agot_filler_north.0097.a:0 "Mimicking a rival's call may bring it out."
 agot_filler_north.0097.b:0 "Perhaps it has a taste for what was harvested."
 agot_filler_north.0097.c:0 "This is too dangerous..."

 agot_filler_north.0098.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0098.desc:0 "As the sun sets, we hear the bugle of the bull moose as it approached the village. My men and I take positions downwind from where it approaches. Arrows would be useless in the torchlight, so we equip ourselves with boar spears.\n\nWhen the torchlight catches the bull moose, a chill goes down my spine. The beast is massive, but the light plays tricks and casts about shadows, creating a sight that rivals the legends of the Long Night. We charge with our spears, stabbing at Der Elch. I feel my spear ripped from my hands as the beast turned to flee.\n\nWe wait until dawn's first light to track Der Elch. Following its trail of blood, we find the beast dead just outside the village. My spear is still in its side."
 agot_filler_north.0098.a:0 "A good hunt!"

 agot_filler_north.0099.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0099.desc:0 "As the sun sets, we hear the bugle of the bull moose as it approached the village. My men and I take positions downwind from where it approaches. Arrows would be useless in the torchlight, so we equip ourselves with boar spears.\n\nWhen the torchlight catches the bull moose, a chill goes down my spine. The beast is massive, but the light plays tricks and casts about shadows, creating a sight that rivals the legends of the Long Night. We charge with our spears, stabbing at Der Elch. I feel my spear ripped from my hands as the beast turned to flee.\n\nWe wait until dawn's first light to track Der Elch. But we find no signs of blood; the beast has escaped us."
 agot_filler_north.0099.a:0 "A poor hunt..."

#####################################
# Gefährliches Spiel: Der Auerochse #
#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

 agot_filler_north.0100.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0100.desc:0 "A messenger arrived at my court today with a request for aid in dealing with a rather troublesome herd of aurochs. The massive beasts are a far cry from the domesticaticed cattle we raise for their meat. Der Auerochse are all muscle and aggression."
 agot_filler_north.0100.a:0 "We hunt!"
 agot_filler_north.0100.b:0 "I'm afraid there is nothing I can do."

 agot_filler_north.0101.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0101.desc:0 "Der Auerochse have managed to find a valley popular with local herdsmen for grazing their sheep. The problem is the herd has not moved from the spot and is overgrazing the land. The locals have try to disperse the herd, but without horses they have only succeeded in injuring several men. "
 agot_filler_north.0101.a:0 "Mount up, men!"
 agot_filler_north.0101.b:0 "Follow my lead!"
 agot_filler_north.0101.c:0 "We will succeed."
 agot_filler_north.0101.d:0 "I'm afraid there is nothing I can do."

 agot_filler_north.0102.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0102.desc:0 "Der Auerochse have been grazing near a route used by locals and traders. Normally this would not be a problem, as long as enough distance is kept from the herd; however, things recently changed.\n\nThe locals inform my party that a group of poachers tried to attack the herd, and failed. It left an impression on the large bull of the herd. Now, whenever the bull sees a person, it charges at them."
 agot_filler_north.0102.a:0 "The bull must go."
 agot_filler_north.0102.b:0 "Perhaps poison arrows would help..."
 agot_filler_north.0102.c:0 "Lure it to the woods."
 agot_filler_north.0102.d:0 "I'm afraid there is nothing I can do."

 agot_filler_north.0103.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0103.desc:0 "Our steeds race at the back of the herd, my men following my hand gestures to keep the herd together. We manage to clear the herd from the valley and drive them further along. With any luck, they will not be able to find the valley again, and the herdsmen can graze their sheep in peace."
 agot_filler_north.0103.a:0 "Good work, men!"

 agot_filler_north.0104.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0104.desc:0 "Our steeds race at the back of the herd, my men following my hand gestures to keep the herd together. Unfortunatly, one of my hand guestures was misinturpted, and a break opened in our ranks. The herd took advantage and rushed through, crushing several of my men in the stampede and scaring away some of our horses.\n\nWe admit defeat and inform the herdsmen they will need to find new grazing lands."
 agot_filler_north.0104.a:0 "A poor attempt..."

 agot_filler_north.0105.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0105.desc:0 "The bull shows his aggression the moment we catch his eye, charging at my men. With some difficulty, we manage to separate him from the herd. Our arrows fly at the beast as it struggles to fight.\n\nI have to admire the beast, it was only trying to protect the herd from what it saw as a threat. Still, the beast had to be killed — but as the bull went down, none of my men cheer. Instead, they curse the poachers. The bull aurochs had earned our respect."
 agot_filler_north.0105.a:0 "Such a beast!"

 agot_filler_north.0106.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0106.desc:0 "The bull shows his aggression the moment we catch his eye, charging at my men. With some difficulty, we manage to separate him from the herd. Our arrows fly at the beast as it struggles to fight.\n\nI have to admire the beast, it was only trying to protect the herd from what it saw as a threat. Still, the beast had to be killed — but unforunately, the bull aurochs got the better of us. The beast managed to roll several of my mounted men, before escaping with the herd in tow."
 agot_filler_north.0106.a:0 "A poor attempt..."

#####################################
#     Gefährliches Spiel: Der Warg  #
#        by Zombieschrodcat         #
#           0107 - 0113             #
#####################################

 agot_filler_north.0107.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0107.desc:0 "My court can barely contain their laughter as the poor man tells his story. He turns red as they fail to mask their snickering, but he continues on. Apparently, the herds of his village have been preyed upon by a large, hairy beast that walks on its hind legs. The locals believe the beast is in fact a warg!"
 agot_filler_north.0107.a:0 "Something is taking the herd..."
 agot_filler_north.0107.b:0 "Ha! What a good jest!"

 agot_filler_north.0108.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0108.desc:0 "We arrive where the herdsmen graze their livestock. My men and I search the area first, trying to find signs of wolves or other large predators. Our search turns up nothing of note.\n\nAs the sun starts to set, we decide our plan of action."
 agot_filler_north.0108.a:0 "We'll watch the herd tonight."
 agot_filler_north.0108.b:0 "We should watch the road from the village."
 agot_filler_north.0108.c:0 "This is a waste of time..."

 agot_filler_north.0109.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0109.desc:0 "When the sun had almost set, we saw it. "By the gods," one of my men muttered as a man the size of a palfrey emerged from the woods and walked to a nearby sheep. As the beast picked up the sheep, we rushed in on our warhorses. The freakish man, disguised in furs, screamed and tried to run back into the woods, pleading for his life as he fled.\n\nWe caught up to him quickly. The man was a normal, albeit gangling, poacher who had used is ill gotten furs to create a disguise and steal the livestock. The villagers even reconized him as one who was spreading the tales of a warg in the first place."
 agot_filler_north.0109.a:0 "A very odd hunt!"

 agot_filler_north.0110.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0110.desc:0 "When the sun had almost set, we saw it. "By the gods," one of my men muttered as a man the size of a palfrey emerged from the woods and walked to a nearby sheep. As the beast picked up the sheep, we rushed in on our warhorses. The freakish man, disguised in furs, screamed and tried to run back into the woods, pleading for his life as he fled.\n\nI found him the next morning in those woods, his throat torn out. As I left his body, I saw a wolf staring back at me, its eyes were almost human I thought, before it ran back into the woods."
 agot_filler_north.0110.a:0 "Something was odd about this hunt..."

 agot_filler_north.0111.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0111.desc:0 "We arrive where the herdsmen graze their livestock. My men and I search the area first, trying to find signs of wolves or other large predators. Our search turns up several more footprints than we had expected to find — all belonging to men."
 agot_filler_north.0111.a:0 "We'll watch the herd tonight."
 agot_filler_north.0111.b:0 "Wildlings..."
 agot_filler_north.0111.c:0 "I don't have time for this..."

 agot_filler_north.0112.t:0 "Ein höchst gefährliches Spiel: Die Wildlinge"
 agot_filler_north.0112.desc:0 "They had been watching us, it seems. As the sun starts to set, they emerge from the woods — a wildling raiding party. My men and I draw our blades and meet them in battle; our training and prowess would decide the outcome.\n\nThe herdsmen's grazing land ran red with blood."
 agot_filler_north.0112.a:0 "For the North!"
 agot_filler_north.0112.a.win.title:0 "You Won the Battle!"
 agot_filler_north.0112.a.lose.title:0 "The Battle was lost.."

 agot_filler_north.0113.t:0 "Ein höchst gefährliches Spiel: Die Wildlinge"
 agot_filler_north.0113.desc:0 "I had my men set up positions; our martial tactics would determine this outcome.As the sun starts to set, they emerge from the woods — a wildling raiding party. My men and I draw our blades and meet them in battle.\n\nThe herdsmen's grazing land ran red with blood."
 agot_filler_north.0113.a:0 "For the North!"
 agot_filler_north.0113.a.win.title:0 "The Battle was Won!"
